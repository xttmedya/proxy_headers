services:
  - type: web
    name: proxy_headers
    env: docker
    dockerfilePath: Dockerfile
    buildCommand: ""
    startCommand: >
      gunicorn app:app -w 4 --worker-class gthread --threads 4 -b 0.0.0.0:$PORT --timeout 120 --keep-alive 5 --max-requests 1000 --max-requests-jitter 100
    envVars:
      - key: PORT
        value: 7860
